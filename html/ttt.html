<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="../css/ttt.css">

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="../js/ttt.js"></script>
</head>
<body>
    <div class="wrapper">
        <h3 class="col s12 m12">Tic Tac Toe</h3>
        <h4 class="col s12 m12">Green <span id="green">0</span></h4>
        <h4 class="col s12 m12">Red <span id="red">0</span></h4>
        <div class="board">
            <div class="row">
                <div class="col s4 m1 offset-m4">
                    <button class="btns" id="1a"></button>
                </div>
                <div class="col s4 m1">
                    <button class="btns" id="1b"></button>
                </div>
                <div class="col s4 m1">
                    <button class="btns" id="1c"></button>
                </div>
            </div>
            <div class="row">
                <div class="col s4 m1 offset-m4">
                    <button class="btns" id="2a"></button>
                </div>
                <div class="col s4 m1">
                    <button class="btns" id="2b"></button>
                </div>
                <div class="col s4 m1">
                    <button class="btns" id="2c"></button>
                </div>
            </div>
            <div class="row">
                <div class="col s4 m1 offset-m4">
                    <button class="btns" id="3a"></button>
                </div>
                <div class="col s4 m1">
                    <button class="btns" id="3b"></button>
                </div>
                <div class="col s4 m1">
                    <button class="btns" id="3c"></button>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 button">
                    <button class="col m6 offset-m3" id="play">PLAY</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
