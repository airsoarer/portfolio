<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="boxes.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./boxes.js"></script>
</head>
<body>
    <div class="container">
        <h1>Music Boxes</h1>
        <h2>Below are some boxes that have random music/sound affects when you click them. Enjoy!</h2>
        <div class="box">
            <button style="background-color: rgba(255,0,0,.1);border: red 2px solid;" class="button" id="trainWhistlePlay">Play</button>
            <button style="background-color: rgba(255,0,0,.1);border: red 2px solid;" class="button" id="trainWhistlePause">Pause</button>
        </div>
        <div class="box">
            <button style="background-color: rgba(0,0,255,.1);border: blue 2px solid;" class="button" id="tvStaticPlay">Play</button>
            <button style="background-color: rgba(0,0,255,.1);border: blue 2px solid;" class="button" id="tvStaticPause">Pause</button>
        </div>
        <div class="box">
            <button style="background-color: rgba(0,255,0,.1);border: green 2px solid;" class="button" id="quackPlay">Play</button>
            <button style="background-color: rgba(0,255,0,.1);border: green 2px solid;" class="button" id="quackPause">Pause</button>
        </div>
        <div class="box">
            <button style="background-color: rgba(128,0,128,.1);border: purple 2px solid;" class="button" id="faxPlay">Play</button>
            <button style="background-color: rgba(128,0,128,.1);border: purple 2px solid;" class="button" id="faxPause">Pause</button>
        </div>
        <div class="box">
            <button style="background-color: rgba(255,255,255,.1);border: white 2px solid;" class="button" id="weatherPlay">Play</button>
            <button style="background-color: rgba(255,255,255,.1);border: white 2px solid;" class="button" id="weatherPause">Pause</button>
        </div>
        <div class="box">
            <button style="background-color: rgba(255,165,0,.1);border: orange 2px solid;" class="button" id="r2d21Play">Play</button>
            <button style="background-color: rgba(255,165,0,.1);border: orange 2px solid;" class="button" id="r2d21Pause">Pause</button>
        </div>
    </div>
</body>
</html>
